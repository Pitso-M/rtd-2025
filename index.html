const list = document.getElementById('list');
const daySel = document.getElementById('day');
const stageSel = document.getElementById('stage');
const search = document.getElementById('search');
const nowBtn = document.getElementById('nowBtn');

function render() {
  const day = daySel.value;
  const stage = stageSel.value;
  const q = search.value.trim().toLowerCase();
  list.innerHTML = '';
  const dayItems = data.filter(e => e.date === day && (stage==='All' || e.stage===stage) && (q==='' || e.act.toLowerCase().includes(q)));
  let block = document.createElement('div');
  block.className='card';
  const dateTitle = document.createElement('div');
  dateTitle.className='date';
  dateTitle.textContent = new Date(day+'T00:00:00').toDateString();
  block.appendChild(dateTitle);
  dayItems.forEach(e => {
    const row = document.createElement('div');
    row.className='event';
    row.dataset.start = e.startISO;
    row.dataset.end = e.endISO;
    const t = document.createElement('div');
    t.className='time';
    t.textContent = e.time;
    const a = document.createElement('div');
    a.className='act';
    a.textContent = e.act;
    const s = document.createElement('div');
    s.className='stage';
    s.textContent = e.stage;
    row.appendChild(t); row.appendChild(a); row.appendChild(s);
    block.appendChild(row);
  });
  list.appendChild(block);
  highlightNow();
}

function highlightNow() {
  const now = new Date();
  document.querySelectorAll('.event').forEach(el => {
    const start = new Date(el.dataset.start);
    const end = new Date(el.dataset.end);
    if (now >= start && now <= end) el.classList.add('now'); else el.classList.remove('now');
  });
}

nowBtn.addEventListener('click', () => {
  const now = new Date();
  daySel.value = now.toISOString().slice(0,10);
  render();
  const onNow = document.querySelector('.event.now');
  if (onNow) onNow.scrollIntoView({behavior:'smooth', block:'center'});
});

daySel.addEventListener('change', render);
stageSel.addEventListener('change', render);
search.addEventListener('input', render);
render();
setInterval(highlightNow, 60000);
